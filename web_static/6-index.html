<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Header, Footer, and Filters with Dropdown</title>
		<link rel="icon" href="images/logo.png" type="image/png">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>New York, California, Florida... </h4>
					<ul class="popover">
						<li>
							<h2>New York</h2>
							<ul>
								<li>New York City</li>
								<li>Buffalo</li>
								<li>Rochester</li>
							</ul>
						</li>
						<li>
							<h2>California</h2>
							<ul>
								<li>Los Angeles</li>
								<li>San Francisco</li>
								<li>San Diego</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Other free services</h4>
					<ul class="popover">
						<li>WiFi</li>
						<li>Pool</li>
						<li>Parking</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
